<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <p>Send and reply to messages!</p>
      <label>Message Sender</label>
      <input type="text" class="form-control" [(ngModel)]="messageSender">
      <label>Message Content</label>
      <input type="text" class="form-control" [(ngModel)]="messageContent">
      <br>
      <button
        class="btn btn-primary"
        (click)="onSendMessage()">Send Message</button>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <div
        class="panel panel-default"
        *ngFor="let message of messages">
        <div class="panel-heading">{{ message.sender }}</div>
        <div class="panel-body">
          <p>
            <strong>{{ message.content }}</strong>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
