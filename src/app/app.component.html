<div class="container">
    <app-cockpit
        (messageSend) = "onMessageSent($event)"
    ></app-cockpit>
  <hr>
  <div class="row">
    <input type="text" [(ngModel)]="term" />
    <div class="col-xs-12">
        <app-message
        *ngFor="let message of messages"
        [msg]="message"></app-message>
    </div>
  </div>
</div>
