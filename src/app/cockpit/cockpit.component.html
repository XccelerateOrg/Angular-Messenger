<div class="row">

    <div class="col-xs-12">
        <p>Send and reply to messages!</p>
        <form #messageForm="ngForm" (ngSubmit)="onSendMessage(messageForm.value)" ngNativeValidate>
            <div class="form-group">
                <label>Message Sender</label>
                <input type="text" class="form-control" #senderRef="ngModel" ngModel name="sender" required/>
                <div [hidden]="senderRef.valid || senderRef.pristine" class="alert alert-danger">
                    Please input the sender name
                </div>
            </div>
            <div class="form-group">
                <label>Message Content</label>
                <input type="text" class="form-control" #messageRef="ngModel" ngModel name="content"  required/>
                <div [hidden]="messageRef.valid || messageRef.pristine" class="alert alert-danger">
                    Please input a message
                </div>
            </div>
            <input type="submit" class="btn btn-primary" />
        </form>

    </div>
</div>
